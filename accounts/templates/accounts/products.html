{%  extends 'accounts/main.html' %}

{% block content %}


		<div class="row">
			<div class="col">
				<div class="card card-body">
					<div class="d-flex justify-content-between">
						<h5 class="card-title">Products</h5>
						<a class="btn btn-primary mb-2" href="{% url 'create_product' %}">Create Product</a>
					</div>
				<div class="mt-2">
					<table class="table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Category</th>
								<th>Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							{% for product in page.object_list %}
								<tr>
									<td>{{ product.name }}</td>
									<td>{{ product.category }}</td>
									<td>{{ product.price }}</td>
									<td class="d-flex justify-content-end">
										<a class="btn btn-sm btn-info mr-2" href="{% url 'update_product' product.id %}">Update</a>
										<a class="btn btn-sm btn-danger mr-2" href="{% url 'delete_product' product.id %}">Remove</a></td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
					{% include 'accounts/paginator.html' %}
				</div>
			</div>
			</div>
			
		</div>

{% endblock content %}
